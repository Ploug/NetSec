<!DOCTYPE html>
<html>
    <head>
        <title>Security</title>
        <style>



            input{
                width: 200px;
                height: 25px;
                display: inline;
            }
            label{
                width: 300px;
                display: inline;
            }
            h1, h2, h3, h4{
                font-weight: normal;
            }
            #info {
                display: inline-block;
                width: 300px;

            }
            #config{
                display: inline-block;
                width: 300px;
            }
            #seeMore{
                width: 40%;
                height: 25px;
                display: inline-block;
            }
            #permissionScreen{
                display: inline-block;
                width: 600px;
            }

            #permission{
                display: inline-block;
                width: 100px;
            }
            #onOff01{
                display: inline-block;
                width: 45px;
            }
            #onOff02{
                display: inline-block;
                width: 45px;
            }
            #back{
                display: inline-block;
                width: 500px;
            }
            #name{
                display: inline-block;
                width: 250px;

            }
            #id{
                display: inline-block;
                width: 50px;
            }
            #Xx{
                display: inline-block;
                width: 100px;  
            }
            #Yy{
                display: inline-block;
                width: 100px;  
            }
            #setPsw{
                display: inline;
                width: 600px;
            }

        </style>
    </head>
    <body spellcheck="false" >
        <form id="mainScreen">
            <h2>Security</h2>
            <h2>&nbsp;</h2>

            <div id="config">
                <h3>Configurations</h3>
                <input id="permissions" type="button"/><br>
                <input id="advancedSettings" type="button"/><br>
                <input id="changePswScreen" type="button"/>
            </div>

            <div id="info">
                <h3>History</h3>
                <b>Something Something</b> <br> <label id="ip">xx:yy:zz</label><br>
                <input id="seeMore" type="button"/>
            </div>
        </form>


        <form id="permissionScreen">

            <h2>Security Permissions</h2>
            <div id ="selectionDiv">
                <select id = "permissionList"/>
                <input id="updatePerm" type="button"/>
            </div>
            <hr>
            <div id="permissionButtons">
                <div >
                    <h3> Networking<h3/><br>
                        <input id="Networking" type="button"/>
                </div>
                <hr>
                <div>
                    <h3> Robot Control<h3/><br>
                        <input id="Robotting" type="button"/>
                </div>
                <hr>
                <div>
                    <h3> Shell Usage<h3/><br>
                        <input id="Shelling" type="button"/>
                </div>
            </div>

        </form>

        <form  id="advancedScreen">


            <div id="name">
                <h2>Security Permissions</h2>
                <label id="Lirum"><b>Name</b></label><br>
                <hr>
                <label id="Lirum">URCap1</label><br>
                <hr>
                <label id="Larum">URCap2</label><br>
                <hr>
            </div>

            <div id="id">
                <label id="Lirum"><b>ID</b></label><br>
                <hr>
                <label id="Lirum">U01</label><br>
                <hr>
                <label id="Lirum">U02</label><br>
                <hr>
            </div>
            <div id="Xx">
                <label id="Lirum"><b>Xx</b></label><br>
                <hr>
                <label id="Lirum">Xx</label><br>
                <hr>
                <label id="Lirum">Xx</label><br>
                <hr>
            </div>

            <div id="Yy">
                <label id="Lirum"><b>Yy</b></label><br>
                <hr>
                <label id="Lirum">Yy</label><br>
                <hr>
                <label id="Lirum">Yy</label><br>
                <hr>
            </div>


        </form>

        <form id="passwordScreen">
            <div id="setPsw">
                <h2>Change Password</h2>
                <b>Old password: </b> <br><input id="oldPsw" type="text"/><label id="oldPswError">Temporary</label><br>
                <b>New password: </b> <br><input id="newPsw" type="text"/><label id="newPswError">Temporary</label><br>
                <b>Confirm new password: </b> <br><input id="confirmPsw" type="text"/><label id="confirmPswError">Temporary</label><br>
                <input id="changePswButton" type="button"/><label id="changePswButtonMsg">Temporary</label>

            </div>


        </form>
        <form id="back">
            <h2>&nbsp;</h2>
            <input id="exit" type="button"/>
        </form>

    </body>
</html>
